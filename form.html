<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>sample registration form</title>
<meta name="description" content="sample registration form. " />
<link rel="stylesheet" href="form1.css" type="text/css" />
<script src="form1.js"></script>
<style>

body {
  
  background-image: url("formpic.jfif");
}
h1 {
  color: maroon;
  margin-left: 100px;
}

</style>
</head>
<body onload="document.registration.username.focus();">
<h1>Registration Form</h1>
<form id='form1' name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" required /></li>
<li><label for="userid">Email:</label></li>
<li><input type="text" name="userid" required /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country">
<option selected="" value="Default"> Select </option>
<option value="AF">India</option>
<option value="AD">USA</option>
<option value="DZ">Australia</option>
<option value="AS">Russia</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="mgender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fgender" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en"  /><span>English</span></li>
<li><input type="checkbox" name="hin" value="hin" /><span>Hindi</span></li>
<li><input type="checkbox" name="tel" value="tel"  /><span>Telugu</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
